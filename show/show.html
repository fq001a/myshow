<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>水果</title>
    <link rel="stylesheet" href="css/mobile-reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/base.js"></script>
    <script src="js/Zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<body>
    <div class="swiper-container">
      <div id="music">
         <audio loop src="img/no.mp3" autoplay preload></audio>
         <div class="lg">
            <div class="lg1"></div>
         </div>
      </div>
        <div class="swiper-wrapper">
           <!-- 第1页 -->  
            <div class="swiper-slide page1">
              <h1 class="ani" swiper-animate-effect="rotateIn">因为信用全场鲜果1元！</h1>
              <p class="ani" swiper-animate-effect="zoomInUp"></p>
              <p class="ani" swiper-animate-delay="0.3s" swiper-animate-effect="zoomInDown"><img src="img/strawbarry.png" alt=""></p>
              <div class="ani" swiper-animate-delay="0.3s" swiper-animate-effect="zoomInUp">马上抢购吧<span>！！！</span></div>
              <a class="push-down animated fadeInUp">
                  <img src="img/push-down.png" alt="">
              </a>
            </div>

            <!-- 第2页 -->
            <div class="swiper-slide page2">
                <div class="ani" swiper-animate-duration="1.5s" swiper-animate-effect="rotateIn"><img src="img/2.png" alt=""></div>
                <div class="ani" swiper-animate-effect="flip"><img src="img/3.png" alt=""></div>
                <div class="ani" swiper-animate-delay="0.3s" swiper-animate-effect="flip"><img src="img/4.png" alt=""></div>
                <div class="ani" swiper-animate-delay="0.6s" swiper-animate-effect="flip"><img src="img/5.png" alt=""></div>
                <a class="push-down animated fadeInUp">
                  <img src="img/push-down.png" alt="">
                </a>
            </div>
            <!-- 第3页 -->
            <div class="swiper-slide page3">
              <p><img src="img/24.png"  alt=""></p>
              <div class="ani" swiper-animate-effect="rollIn"><img src="img/25.png" alt=""></div>
              <div class="ani" swiper-animate-duration="2s" swiper-animate-effect="zoomIn"><img src="img/26.png" alt=""></div>
              <div><img src="img/7.png" alt=""></div>
              <a class="push-down animated fadeInUp">
                  <img src="img/push-down.png" alt="">
              </a>
            </div>
            <!-- 第4页 -->
            <div class="swiper-slide page4">
             
              <p><img src="img/28.png"  alt=""></p>
              <div class="ani" swiper-animate-effect="bounceIn"><img src="img/15.png" alt=""></div>
              <div class="ani" swiper-animate-duration="2s" swiper-animate-effect="zoomIn"><img src="img/11.png" alt=""></div>
              <div class="ani" swiper-animate-effect="lightSpeedIn"><img src="img/27.png"  alt=""></div>
              <a class="push-down animated fadeInUp">
                  <img src="img/push-down.png" alt="">
              </a>
            </div>
            <!-- 第5页 -->
            <div class="swiper-slide page5">
              <p><img src="img/29.png"  alt=""></p>
              <div class="ani" swiper-animate-effect="zoomIn"><img src="img/22.png" alt=""></div>
              <div class="ani" swiper-animate-effect="rotateIn"><img src="img/6.png" alt=""></div>
              <a class="push-down animated fadeInUp">
                  <img src="img/push-down.png" alt="">
              </a>
            </div>
            <!-- 第6页 -->
            <div class="swiper-slide page6">
               <div class="ani" swiper-animate-effect="fadeInDown"><img src="img/13.png" alt=""></div>
               <p class="ani" swiper-animate-effect="fadeInUp"><img src="img/12.png" alt=""></p>
              <a class="push-down animated fadeInUp">
                  <img src="img/push-down.png" alt="">
              </a>
            </div>
            <!-- 第7页 -->
            <div class="swiper-slide page7">
               <div class="ani" swiper-animate-effect="fadeInLeft"><img src="img/17.png" alt=""></div>
               <p class="ani" swiper-animate-effect="fadeInRight"><img src="img/14.png" alt=""></p>
              <a class="push-down animated fadeInUp">
                <img src="img/push-down.png" alt="">
              </a>
            </div>
            <!-- 第8页 -->
            <div class="swiper-slide page8">
             <div><img src="img/30.jpg" alt=""></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="js/swiper.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            grabCursor: true,
            direction: 'vertical',
            pagination: '.swiper-pagination',
            paginationClickable :true,
            onInit: function(swiper){ 
                swiperAnimateCache(swiper); 
                swiperAnimate(swiper); 
            }, 
            onSlideChangeEnd: function(swiper){ 
                swiperAnimate(swiper); 
            }
        });
    </script>
    <script>
      $('#music').on('touchend click',function(){
        if ($('audio').get(0).paused) {
          $('audio').get(0).play();
          $('#music').removeClass('stop');
        }else{
          $('audio').get(0).pause();
          $('#music').addClass('stop');
        }
      })

    </script>
</body>
</html>
